<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="width:700px;margin-left: auto;margin-right: auto;margin-top:50px;padding: 24px;">
        <div class="card">
            <div class="card-header" style="background: #f8b739 !important;
border-color: #f8b739 !important;">
                <i class="fa fa-user"></i> <h3 style="color: white">Please Login</h3>
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/signin}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group " style="height: 100px">
                            <label for="txtUsername">Username :</label>
                            <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                   placeholder="Username" style="height: 50%">
                        </div>

                        <div class="form-group" style="height: 100px">
                            <label for="txtPassword">Password :</label>
                            <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                   placeholder="Password" style="height: 50%">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me?</label>
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;  ">
                            <button type="submit" class="btn btn-success" style="background: #f8b739 !important;
border-color: #f8b739 !important;">Log in</button>
                        </div>
                    </fieldset>
                </form>
                <a th:href="@{/forgot_password}">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
