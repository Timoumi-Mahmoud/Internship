
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/adminTemplate.html">
<head  th:insert="fragments/adminTemplate.html:: headfragment">


</head>
<body>
<th:block th:insert="fragments/adminTemplate.html ::nav">

  <div layout:fragment="content">


<form id="MyForm"  method="post" th:action="@{save}" th:object="${department}" class="com">

<br><br> <br>

  <h2 class = "mt-4"><center>Add a new Department::</center></h2>
  <hr/>
  <!-- Form levels error messages here -->

<div class="com">
          <div class = "form-group row ">
            <label for = "DepartmentName" class = "col-sm-8 col-form-label"> <b>Department name </b><b class="redInput">*</b></label>
            <div class = "col-sm-5" >
              <input th:field="*{departmentName}"  type = "text" class = "form-control" placeholder = "Add a new department">
            </div>
            <div class="col-sm-4">
              <span class="text-danger"  th:errors="*{departmentName}"> </span>
            </div>
          </div>

          <div class = "form-group row ">
            <label for = "EmailResponsible"  class = "col-sm-8 col-form-label"><b>Email of the Responsible </b><b class="redInput">*</b></label>
            <div class = "col-sm-5">
              <input th:field="*{responsibleEmail}"  type = "text" class = "form-control" placeholder = "The responsible Email ...">
            </div>
            <div class="col-sm-4">
              <span class="text-danger"  th:errors="*{responsibleEmail}" > </span>
            </div>
          </div>

          <div class = "form-group row ">
            <label for = "phone" class = "col-sm-8 col-form-label"> <b>Phone number of the responsible </b> <b class="redInput">*</b></label>
            <div class = "col-sm-5">
              <input th:field="*{responsiblePhone}"  type = "text" class = "form-control" placeholder = "The responsible phone number ... ">
            </div>
            <div class="col-sm-4">
              <span class="text-danger"  th:errors="*{responsiblePhone}" > </span>
            </div>
          </div>

  <div class = "form-group row">
    <div class = "col-sm-10">
      <button type = "submit" class = "btn btn-primary btnStyle" >Submit</button>
      <input type="hidden" />
    </div>
  </div>
</div>

</form>



  <!--end page content --->


  </div>
</th:block>
<div th:insert="fragments/adminTemplate.html::js"></div>

</body>
