
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/adminTemplate.html">
<head  th:insert="fragments/adminTemplate.html:: headfragment">
</head>
<body>
<th:block th:insert="fragments/adminTemplate.html ::nav">

  <div layout:fragment="content">
    <!--page content --->

<form id="msform" name="myForm"     onsubmit="return validateForm()"  method="post" th:action="@{save}" th:object="${department}" class="com">

<br><br> <br>

  <h2 class = "mt-4"><center>Add a new Department::</center></h2>
  <hr/>


<div style="margin-left: 200px">
          <div class = "form-group row ">
            <label for = "DepartmentName" class = "col-sm-8 col-form-label"> <b>Department name </b><b class="redInput">*</b></label>
            <div class = "col-sm-9" >
              <input th:field="*{departmentName}"  type = "text" class = "form-control inputSize" placeholder = "Add a new department"  >
            </div>
            <div class="col-sm-3 ">
              <span class="text-danger"  th:errors="*{departmentName}"> </span>
            </div>
          </div>

          <div class = "form-group row ">
            <label for = "EmailResponsible"  class = "col-sm-8 col-form-label"><b>Email of the Responsible </b><b class="redInput">*</b></label>
            <div class = "col-sm-9">
              <input th:field="*{responsibleEmail}"  type = "text" class = "form-control inputSize" placeholder = "The responsible Email ..." >
            </div>
            <div class="col-sm-3 "  >
              <span class="text-danger"  th:errors="*{responsibleEmail}" > </span>
            </div>
          </div>

          <div class = "form-group row ">
            <label for = "phone" class = "col-sm-8 col-form-label"> <b>Phone number of the responsible </b> <b class="redInput">*</b></label>
            <div class = "col-sm-9">
              <input th:field="*{responsiblePhone}"  type = "text" class = "form-control inputSize" placeholder = "The responsible phone number ... " >
            </div>
            <div class="col-sm-3" >
              <span class="text-danger"  th:errors="*{responsiblePhone}" > </span>
            </div>
          </div>
  <br>
  <div class = "form-group row">

    <div class = "col-sm-10  " >
      <button type = "submit" class = "btn btn-primary "  data-toggle="modal" data-target="#exampleModal1" >Submit</button>
      <input type="hidden" />
    </div>
  </div>
</div>
  <script>
    function validateForm() {
      alert("Department add it with success ");
      return true;
    }
  </script>


</form>
      <div class='alert alert-success' style='display:none' id='bootstrap-alert'>
          Success! (div with Bootstrap alert class)
      </div>






















  <!--end page content --->
  </div>
</th:block>
<div th:insert="fragments/adminTemplate.html::js"></div>

</body>
