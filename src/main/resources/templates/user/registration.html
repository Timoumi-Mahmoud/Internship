
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/adminTemplate.html">
<head  th:insert="fragments/adminTemplate.html :: headfragment">

</head>
<body>
<th:block th:insert="fragments/adminTemplate.html::nav">

    <div layout:fragment="content">
        <!-- page content -->
<div class = "container " >
    <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
        <a class = "navbar-brand" href = "homepage-static.html"></a>
        <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
                data-target = "#navbarSupportedContent"
                aria-controls = "navbarSupportedContent" aria-expanded = "false"
                aria-label = "Toggle navigation">

            <span class = "navbar-toggler-icon"></span>
        </button>

        <div class = "collapse navbar-collapse" id = "navbarSupportedContent">

            </ul>

        </div>
    </nav>
    <form method="post" th:action="@{saveUser}" th:object="${user}" style="margin-left: 70px">
        <h2 class = "mt-4">Please provide correct information :</h2>
        <hr/>
        <!-- Form levels error messages here -->
        <div class = "form-group row  ">
            <div class="col-sm-8">
                <span class="text-danger" > </span>
            </div>
        </div>
        <div class = "form-group row ">
            <label for = "First Name" class = "col-sm-2 col-form-label">First Name :</label>
            <div class = "col-sm-6">
                <input th:field="*{firstName}"  type = "text" class = "form-control" placeholder = "Your first name ...">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{firstName}"> </span>
            </div>
        </div>

        <div class = "form-group row ">
            <label for = "Last Name" class = "col-sm-2 col-form-label">Last Name :</label>
            <div class = "col-sm-6">
                <input th:field="*{lastName}"  type = "text" class = "form-control" placeholder = "Your last name ...">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{lastName}"> </span>
            </div>
        </div>



        <div class = "form-group row ">
            <label for = "email" class = "col-sm-2 col-form-label mr-0">Email :</label>
            <div class = "col-sm-6">
                <input th:field="*{email}"  type = "text" class = "form-control" placeholder = "Your email ...">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{email}"> </span>
            </div>
        </div>
        <div class = "form-group row ">
            <label for = "password" class = "col-sm-2 col-form-label mr-0">Password :</label>
            <div class = "col-sm-6">
                <input th:field="*{password}"  type = "password" class = "form-control" placeholder = "A solid passwor ...">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{password}"> </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-5 control-label">Your Gender :</label>
            <div class="col-md-4">
                <div class="radio">
                    <label>
                        <input  th:field="*{sex}"  type="radio" name="hosting" value="Male" /> male
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input th:field="*{sex}"  type="radio" name="hosting" value="Female" /> female
                    </label>
                </div>
            </div>
        </div>
        <div class = "form-group row ">
            <label for = "tel" class = "col-sm-2 col-form-label">Phone number :</label>
            <div class = "col-sm-6">
                <input th:field="*{tel}"  type = "text" class = "form-control" placeholder = "Your phone number ...">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{tel}"> </span>
            </div>
        </div>


        <div class = "form-group row ">
            <label for = "birthDate" class = "col-sm-2 col-form-label">BirthDate date :</label>
            <div class = "col-sm-6">
                <input type="date" th:field="${user.birthDate}" id="student-birtvh-date"   style="width: 200px"/>

            </div>
            <div class="col-sm-4">
                <span class="text-danger" > </span>
            </div>
        </div>
        <div class = "form-group row ">
            <label for = "hireDae" class = "col-sm-2 col-form-label">Hire Date date :</label>
            <div class = "col-sm-6">
                <input type="date" th:field="${user.hireDate}" id="student-birtvh-date"  style="width: 200px"/>

            </div>
            <div class="col-sm-4">
                <span class="text-danger"   > </span>
            </div>
        </div>
        <div class = "form-group row">
            <label for = "Adresse" class = "col-sm-2 col-form-label">Adresse :</label>
            <div class = "col-sm-6">
                <textarea   th:field="*{address}" class = "form-control" rows = "3" placeholder = "Your address ..."></textarea>
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{address}"> </span>
            </div>
        </div>




        <div class = "form-group row ">
            <label for = "departemnt" class = "col-sm-2 col-form-label">Departemnt :</label>
            <div class = "col-sm-6">
                <select th:field="*{department}"  style="width: 200px ; height: 45px">
                    <option value="">--------------------------</option>
                    <c:forEach th:each="i : ${departs}">
                        <option th:value="${i.idDepartment}"  th:text="${i.departmentName}" > </option>
                    </c:forEach>
                </select>

            </div>
        </div>
        <br><br>
        <div class="form-group row">
            <label class="col-4 col-form-label"  >Roles: </label>
            <div class="col-8">
                <th:block th:each="role: ${listRoles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.id}" class="m-xl-4"style=" top: .8rem;
  width: 1.5rem;
  height: 1.5rem; --moz-column-count: 2;  column-count:2;  -webkit-column-count:2;"
                    />

                </th:block>
            </div>
        </div>



        <div class = "form-group row">
            <div class = "col-sm-10">
                <button type = "submit" class = "btn btn-primary" style="position: center;">Submit</button>
                <input type="hidden" />
            </div>
        </div>
        <br><br> <br><br>
    </form>
</div>

<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script>



        <!--end page content --->
    </div>
</th:block>
<div th:insert="fragments/adminTemplate.html ::js"></div>
</body>
</html>









</body>
</html>
