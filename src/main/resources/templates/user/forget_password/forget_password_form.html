<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:if ="${error != null}" >
        <p class="text-danger" style="background-color: darkgray ; font-size:x-large; margin-left: 250px; margin-right: 250px; position: center" > [[  ${error} ]]   </p>
    </div>
    <div th:if ="${message != null}" >
        <p class="text-danger" style="background-color: darkgray ; font-size:x-large; margin-left: 250px; margin-right: 250px; position: center" > [[  ${message} ]]   </p>
    </div>
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header" style="background-color: #1c7430">
                <i class="fa fa-user"></i> <h3 style="color: white">Forget password</h3>
            </div>



            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/forgot_password}" method="post">
                    <div> we will be sending a reset password link to your email</div>


                        <!-- Login Controls -->
                        <div class="form-group">
                            <label >email</label>
                            <input type="email" class="form-control" name="email"
                                   placeholder="Enter your email">
                        </div>




                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">send </button>
                        </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
