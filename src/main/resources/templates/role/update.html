
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/adminTemplate.html">
<head  th:insert="fragments/adminTemplate.html :: headfragment">

</head>
<body>
<th:block th:insert="fragments/adminTemplate.html ::nav">

    <div layout:fragment="content">
        <!-- page content -->
<form  id="msform" name="myForm" onsubmit="return validateForm()"  method="POST" th:action="@{/Role/update/{id}(id=${role.id})}" th:object="${role}">
    <h2 class = "mt-4"> update a  Role::</h2>
    <hr/>
    <!-- Form levels error messages here -->


    <div class = "form-group row ">
        <label for = "RoleName" class = "col-sm-8 col-form-label"><b> Role name</b> </label>
        <div class = "col-sm-5">
            <input th:field="*{name}"  type = "text" class = "form-control inputSize" placeholder = "Mandatory">
        </div>
        <div class="col-sm-4">
            <span class="text-danger"  > </span>
        </div>
    </div>


    <div class = "form-group row">
        <label for = "Description of the role" class = "col-sm-8 col-form-label"><b>Description of the role</b></label>
        <div class = "col-sm-5">
            <textarea   th:field="*{descriptionOfTheRole}" class = "form-control inputSize" rows = "3" placeholder = "Max. 50 chars"></textarea>
        </div>
        <div class="col-sm-4">
            <span class="text-danger"> </span>
        </div>
    </div>
    <input type="hidden" th:field="*{id}">

    <div class="form-group row">
        <label class="col-4 col-form-label" style="font-family: 'Elephant' ; font-size: 50px; color: #491217" >function: </label>
        <div class="col-8" >
            <th:block th:each="function: ${Function}">
                <div    th:unless="${function.children !=null and function.children.isEmpty()}">

                    <input type="checkbox" th:field="*{RolesFunction}"
                           th:text="${function.nameFunction}" th:value="${function.idFunction}" class="m-xl-4"style=" top: .8rem;
  width: 1.55rem;
  height: 1.55rem; --moz-column-count: 2;  column-count:2;  -webkit-column-count:2;"  />
                    <br>

                    <br>


                </div></th:block>

<br>

            <div class = "form-group row">
        <div class = "col-sm-10">
            <button type = "submit" class = "btn btn-primary btnStyle" >Update</button>
        </div>
    </div>
</form>


        <!--end page content --->

        <script>
            function validateForm() {
                alert("Role update it with success ");
                return true;
            }
        </script>

    </div>
</th:block>
<div th:insert="fragments/adminTemplate.html ::js"></div>

</body>
