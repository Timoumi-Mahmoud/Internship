
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="test.html">
<head  th:insert="test.html :: headfragment">

</head>
<body>
<th:block th:insert="test.html ::navv">

    <div layout:fragment="content">
        <!-- page content -->
<form method="POST" th:action="@{/Role/update/{id}(id=${role.id})}" th:object="${role}">
    <h2 class = "mt-4"> update a  Role::</h2>
    <hr/>
    <!-- Form levels error messages here -->


    <div class = "form-group row ">
        <label for = "RoleName" class = "col-sm-8 col-form-label"><b> Role name</b> </label>
        <div class = "col-sm-5">
            <input th:field="*{name}"  type = "text" class = "form-control" placeholder = "Mandatory">
        </div>
        <div class="col-sm-4">
            <span class="text-danger"  > </span>
        </div>
    </div>


    <div class = "form-group row">
        <label for = "Description of the role" class = "col-sm-8 col-form-label"><b>Description of the role</b></label>
        <div class = "col-sm-5">
            <textarea   th:field="*{descriptionOfTheRole}" class = "form-control" rows = "3" placeholder = "Max. 50 chars"></textarea>
        </div>
        <div class="col-sm-4">
            <span class="text-danger"> </span>
        </div>
    </div>
    <input type="hidden" th:field="*{id}">

    <div class = "form-group row">
        <div class = "col-sm-10">
            <button type = "submit" class = "btn btn-primary btnStyle" >Update</button>
        </div>
    </div>
</form>


        <!--end page content --->


    </div>
</th:block>
<div th:insert="test.html ::js"></div>

</body>
