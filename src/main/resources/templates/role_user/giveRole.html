<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/adminTemplate.html">
<head  th:insert="fragments/adminTemplate.html:: headfragment">

</head>
<body>
<th:block th:insert="test.html ::nav">

    <div layout:fragment="content">
        <!-- page content -->


<h3> Edit user information ::</h3>

<a th:href="@{/User/userList}" >Back to users List</a>

<div style="margin-left: 10%; font-family: monospace; color:darksalmon;" >

    <div class="row">
        <div class="col-sm-12">
            <br>
            <br>
            <table border="0" style="margin_top:5px; font-family:monospace; font-size:20px" class="title "  >

                <tr >

                    <td ><mark>
                        <div th:switch="${u.sex}">
                            <span th:case="'Female'"> Madame </span>
                            <span th:case="'Male'">Monsieur</span>
                            <span th:case="*">User is some other thing</span>

                    </mark>
                        </div></td>
        <td >:</td>
                    <td th:utext="${u.firstName} +' '+ ${u.lastName} ">:</td>
                </tr>

                </tr>

                <td><mark>Phone</mark></td>
                <td>:</td>
                <td th:utext="${u.tel}">:</td>
                </tr>
                <tr>
                    <td><mark>Email</mark></td>
                    <td >:</td>
                    <td th:utext="${u.email}">:</td>
                </tr>
                <tr>
                    <td><mark>Address</mark></td>
                    <td>:</td>
                    <td th:utext="${u.address}">:</td>
                </tr>
                <tr>
                    <td> <mark> Department</mark> </td>
                    <td>:</td>
                    <td th:utext="${u.department.departmentName}">:</td>
                </tr>
                <br>

                <tr>
                    <td><mark>birth date</mark></td>
                    <td>:</td>
                    <td th:utext="${u.birthDate}">...</td>
                </tr>
        <tr>
            <td><mark>hiring  date</mark></td>
            <td>:</td>
            <td th:utext="${u.hireDate}">...</td>
        </tr>
        <br>
        <br>

        <tr>
            <td><mark>last modification</mark></td>
            <td>:</td>
            <td>
        at
                <small><span th:utext="${u.getLastModifiedDate()}"></span></small>
                by <small><span th:utext="${u.getLastModifiedBy()}"></span></small>

            </td>

        </tr>



            </table>
        </div>
        <div class="col-sm-8" >
            <br>
            <br>
            <br>
            <br>

            <form  id="msform" name="myForm" onsubmit="return validateForm()"   th:action="@{/User/edit/{id}(id=${user.idUser})}"  th:object="${user}"
                  method="post" style="max-width: 600px; margin: 0 auto;">
                <input type="hidden" th:field="*{idUser}" />
                <input type="hidden" th:field="*{department}" />
                <input type="hidden" th:field="*{firstName}" />
                <input type="hidden" th:field="*{lastName}" />
                <input type="hidden" th:field="*{password}" />
                <input type="hidden" th:field="*{sex}" />
                <input type="hidden" th:field="*{email}" />
                <input type="hidden" th:field="*{hireDate}" />
                <input type="hidden" th:field="*{birthDate}" />
                <input type="hidden" th:field="*{tel}" />
                <input type="hidden" th:field="*{address}" />





                <div class="form-group row">
                    <label class="col-4 col-form-label" style="font-family: 'Bodoni MT Black' ; font-size: 20px; color: #491217 " > List of Roles: </label>
                    <div class="col-8" >
                        <th:block th:each="role: ${listRoles}">
                            <input type="checkbox" th:field="*{roles}"
                                   th:text="${role.name}" th:value="${role.id}" class="m-2" style=" top: .8rem;
  width: 1.55rem;
  height: 1.55rem; --moz-column-count: 2;  column-count:2;  -webkit-column-count:2;"      />
                        </th:block>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label" style="font-family: 'Bodoni MT Black' ; font-size: 30px; color: #491217" > List of function: </label>
                    <div class="col-8" >
                        <th:block th:each="role: ${listRoles}">
                            <th:block th:each="f: ${role.RolesFunction}">
                            <span th:text="${f.nameFunction}"></span>
                            </th:block>

                        </th:block>
                    </div>
                </div>

                <br>
                <br>

                <div>
                    <button type="submit " class="btn btn-primary btn">Update</button>
                </div>

        </form>
            <!--end page content --->
        </div>
</div>
    </div>


    <script>
        function validateForm() {
            alert("user add it with success ");
            return true;
        }
    </script>
</th:block>
<div th:insert="fragments/adminTemplate.html ::js"></div>
</body>
</html>
