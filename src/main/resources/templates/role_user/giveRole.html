


<form th:action="@{/User/save/{id}(id=${user.idUser})}"  th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{idUser}" />
    <input type="hidden" th:field="*{department}" />
    <input type="hidden" th:field="*{firstName}" />
    <input type="hidden" th:field="*{lastName}" />
    <input type="hidden" th:field="*{password}" />
    <input type="hidden" th:field="*{sex}" />
    <input type="hidden" th:field="*{email}" />
    <input type="hidden" th:field="*{hireDate}" />
    <input type="hidden" th:field="*{birthDate}" />
    <input type="hidden" th:field="*{tel}" />





    <div class="form-group row">
            <label class="col-4 col-form-label">Roles: </label>
            <div class="col-8">
                <th:block th:each="role: ${listRoles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.id}" class="m-2" />
                </th:block>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
