<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="test.html">
<head  th:insert="test.html :: headfragment">

</head>
<body>
<th:block th:insert="test.html ::navv">

    <div layout:fragment="content">
        <!-- page content -->
<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Roles <b>Details</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button"class="btn btn-info " style="color:red"><i class="fa fa-plus" ></i>   <a th:href="@{/Function/addFunction}" style="color:red;">Add New</a></button>
                        <button type="button"class="btn btn-info " style="color:red"><i class="fa fa-plus" ></i>   <a href="#" style="color:red;">See other things</a></button>


                    </div>

                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Function Name</th>

                </tr>
                </thead>
                <tbody>

                <tr th:each="i : ${function}">
                    <td th:text="${i.nameFunction}">Avatar</td>

                    <td>
                        <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                        <a class="edit" title="Edit" data-toggle="tooltip"  a th:href="@{edit/{id}(id=${i.idFunction})}"  ><i class="material-icons">&#xE254;</i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip" a th:href="@{delete/{id}(id=${i.idFunction})}"    ><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
        <!--end page content --->
    </div>
</th:block>
<div th:insert="test.html ::js"></div>
</body>
</html>
