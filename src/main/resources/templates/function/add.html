
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="test.html">
<head  th:insert="test.html :: headfragment">

</head>
<body>
<th:block th:insert="test.html ::navv">

    <div layout:fragment="content">
        <!-- page content -->


    <form method="post" th:action="@{saveFunction}" th:object="${function}">
        <h2 class = "mt-4"> Add a new role::</h2>
        <hr/>
        <!-- Form levels error messages here -->
        <div class = "form-group row ">
            <div class="col-sm-8">
                <span class="text-danger" > </span>
            </div>
        </div>
        <div class = "form-group row ">
            <label for = "Role name" class = "col-sm-2 col-form-label"> Role name</label>
            <div class = "col-sm-4">
                <input th:field="*{nameFunction}"  type = "text" class = "form-control" placeholder = "name of the function..">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" > </span>
            </div>
        </div>


        <div class = "form-group row">
            <div class = "col-sm-10">
                <button type = "submit" class = "btn btn-primary">Submit</button>
                <input type="hidden" />
            </div>
        </div>

    </form>
        <!--end page content --->
    </div>
</th:block>
<div th:insert="test.html ::js"></div>
</body>
</html>
