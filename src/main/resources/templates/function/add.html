
<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:insert="fragments/navBar.html :: head" >
    <meta charset="ISO-8859-1">
    <title></title>
</head>
<body  >

<div th:insert="~{fragments/navBar.html::navbar}" >jjjjjjj</div>


<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Roles <b>Details</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button"class="btn btn-info " style="color:red"><i class="fa fa-plus" ></i>   <a th:href="@{/Function/addFunction}" style="color:red;">Add New</a></button>
                        <button type="button"class="btn btn-info " style="color:red"><i class="fa fa-plus" ></i>   <a href="#" style="color:red;">See other things</a></button>


                    </div>

                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th width="50%">Function Name</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>

                <tr th:each="i : ${fun}">
                    <td th:text="${i.nameFunction}" >Avatar</td>

                    <td>
                        <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                        <a class="edit" title="Edit" data-toggle="tooltip"  a th:href="@{edit/{id}(id=${i.idFunction})}"  ><i class="material-icons">&#xE254;</i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip" a th:href="@{delete/{id}(id=${i.idFunction})}"    ><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div  class="com">
    <form method="post" th:action="@{saveFunction}" th:object="${function}">
        <h2 class = "mt-4"> Add a new role::</h2>
        <hr/>
        <!-- Form levels error messages here -->
        <div class = "form-group row ">
            <div class="col-sm-8">
                <span class="text-danger" > </span>
            </div>
        </div>
        <div class = "form-group row ">
            <label for = "Role name" class = "col-sm-2 col-form-label"> Role name</label>
            <div class = "col-sm-4">
                <input th:field="*{nameFunction}"  type = "text" class = "form-control" placeholder = "name of the function..">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" > </span>
            </div>
        </div>


        <div class = "form-group row">
            <div class = "col-sm-10">
                <button type = "submit" class = "btn btn-primary">Submit</button>
                <input type="hidden" />
            </div>
        </div>

    </form>
</div>
</div>
<div th:insert="fragments/navBar.html ::js"></div>
</body>
</html>
