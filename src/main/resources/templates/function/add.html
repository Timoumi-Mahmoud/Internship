
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/adminTemplate.html ">
<head  th:insert="fragments/adminTemplate.html :: headfragment">

</head>
<body>
<th:block th:insert="fragments/adminTemplate.html  ::nav">

    <div layout:fragment="content">
        <!-- page content -->


    <form method="post" th:action="@{saveFunction}" th:object="${function}">
        <h2 class = "mt-4"> Add a new role::</h2>
        <hr/>
        <!-- Form levels error messages here -->
        <div class = "form-group row ">
            <div class="col-sm-8">
                <span class="text-danger" > </span>
            </div>
        </div>
        <div class = "form-group row ">
            <label for = "Role name" class = "col-sm-2 col-form-label"> Function name</label>
            <div class = "col-sm-4">
                <input th:field="*{nameFunction}"  type = "text" class = "form-control" placeholder = "name of the function..">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" > </span>
            </div>
        </div>




        <div class = "form-group row ">
            <label for = "departemnt" class = "col-sm-2 col-form-label">Under :</label>
            <div class = "col-sm-6">
                <select th:field="*{parent}"  style="width: 200px ; height: 45px">
                    <option value="">--------------------------</option>
                    <c:forEach th:each="i : ${functionMother}">
                        <option th:value="${i.idFunction}"  th:text="${i.nameFunction}" > </option>
                    </c:forEach>
                </select>

            </div>
        </div>
        <br><br>



        <div class = "form-group row">
            <div class = "col-sm-10">
                <button type = "submit" class = "btn btn-primary">Submit</button>
                <input type="hidden" />
            </div>
        </div>



    </form>
        <!--end page content --->
    </div>
</th:block>
<div th:insert="fragments/adminTemplate.html ::js"></div>
</body>
</html>
