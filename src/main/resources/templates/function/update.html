
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/adminTemplate.html ">
<head  th:insert="fragments/adminTemplate.html  :: headfragment">

</head>
<body>
<th:block th:insert="fragments/adminTemplate.html  ::nav">

    <div layout:fragment="content">
        <!-- page content -->




<form method="POST" th:action="@{/Function/update/{id}(id=${function.idFunction})}" th:object="${function}">
    <h2 class = "mt-4"> update a  Function ::</h2>
    <hr/>
    <!-- Form levels error messages here -->


    <div class = "form-group row ">
        <label for = "Role Name" class = "col-sm-2 col-form-label"> Function name</label>
        <div class = "col-sm-4">
            <input th:field="*{nameFunction}"  type = "text" class = "form-control" placeholder = "Mandatory">
        </div>
        <div class="col-sm-4">
            <span class="text-danger"  > </span>
        </div>
    </div>
    <input type="hidden" th:field="*{idFunction}">
    <div class = "form-group row ">
        <label for = "Role url " class = "col-sm-2 col-form-label"> url </label>
        <div class = "col-sm-4">
            <input th:field="*{url}"  type = "text" class = "form-control" placeholder = "name of the function..">
        </div>
        <div class="col-sm-4">
            <span class="text-danger" > </span>
        </div>
    </div>



    <div class = "form-group row ">
        <label for = "parent" class = "col-sm-2 col-form-label">Under :</label>
        <div class = "col-sm-6">
            <select th:field="*{parent}"  style="width: 200px ; height: 45px">
                <option value="">--------------------------</option>
                <c:forEach th:each="i : ${functionMother}">
                    <option th:value="${i.idFunction}"  th:text="${i.nameFunction}" > </option>
                </c:forEach>
            </select>

        </div>
    </div>
    <br>
    <div class = "form-group row ">
        <label for = "functions" class = "col-sm-2 col-form-label">Role :</label>
        <div class = "col-sm-6">
            <select th:field="*{RolesF}"  style="width: 200px ; height: 45px">
                <option value="">--------------------------</option>
                <c:forEach th:each="i : ${funRole}">
                    <option th:value="${i.id}"  th:text="${i.name}" > </option>
                </c:forEach>
            </select>

        </div>
    </div>
    <br>





    <div class = "form-group row">
        <div class = "col-sm-10">
            <button type = "submit" class = "btn btn-primary">Update</button>
        </div>
    </div>
</form>

        <!--end page content --->
    </div>
</th:block>
<div th:insert="fragments/adminTemplate.html  ::js"></div>
</body>
</html>
